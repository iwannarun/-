<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="result">
			
		</div>
	</body>
	<script type="text/javascript">
		var outerObj = {
  myName: "outer",
  outerFunction: function() {
  var self = this;
  var innerObj = {
    myName: "inner",
    innerFunction: function() {
        document.getElementById('result').innerHTML+='<p>第' + this.myName + '次调用</p>';
    }
  };
  innerObj.innerFunction();
    document.getElementById('result').innerHTML+=this.myName;
  }
};
outerObj.outerFunction();

//这里是一个非常简单的例子
var site = "gbin1.com";
var module = {
    getSite: function () {
        return this.site ;
    },
    site : "gbtags.com"
};
// module.getSite() 被调用的时候module是this// 然后module.user返回，值为"gbtags.com"
module.getSite();
// 这里我们重新的保存一个方法参考到全局版本this中
var getSite = module.getSite;
// 当getSite () 被调用那个，this这里是全局性的，然后site返回的是"gbin1.com"
getSite();
// 保存一个包含module边界为this的参考
var boundGetSite = getSite.bind(module);
// boundGetSite () 调用, "module" 又成为 "this" , "module.site" 返回"gbtags.com"
boundGetSite ();
for ( var i = 0; i < 5; i++ ) {
	//alert(i);
  setTimeout(function() {
  	//alert(i+"="+i*100)
     hijs( i );
  }, i * 100 );
}
 
function hijs(){
  document.getElementById('result').innerHTML+='<p>第' + i + '次调用</p>';
}
	</script>
</html>
