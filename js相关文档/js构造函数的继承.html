<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数的继承</title>
</head>
<script>
	//原型
	function iPod(color,size,money){
		this.color = color;
		this.size = size;
		this.money = money;
		this.playmusic = function(){
			console.log("playing music```");
		}
	}
	function iTouch(/*color,size,money*/){
		//iPod.call(this,color,size,money);
		iPod.apply(this,arguments); //自动导入参数
		this.playgame = function(){
			console.log("palying game");
		}
	}
	iTouch.prototype = new iPod();
	
	var it = new iTouch('red',4.0,'888');
	it.playmusic();
	it.playgame();
	
	console.log(it);

	//console.log(it.__proto__.__proto__);
